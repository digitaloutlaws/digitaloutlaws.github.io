<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Digital Outlaws • Presaves</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Orbitron:wght@500;700&family=Cinzel:wght@400;700&family=Almendra+SC&display=swap" rel="stylesheet">
  <style>
    :root {
      --wood-dark: #2c1f14;
      --wood-light: #4a3726;
      --leather: #8b5a2b;
      --gold: #d4a017;
      --paper: #f5e8c7;
      --accent-red: #b22222;
      --shadow: rgba(0,0,0,0.8);
    }
    body {
      font-family: 'IM Fell English', serif;
      background: var(--wood-dark);
      color: var(--paper);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    /* Blurred, animated artist collage background */
    .bg-collage {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
      opacity: 0.12;
      filter: blur(12px);
      background: var(--wood-dark);
    }
    .bg-collage img {
      position: absolute;
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 50%;
      animation: float 120s infinite linear;
      will-change: transform;
    }
    @keyframes float {
      0% { transform: translate(-100%, -100%) rotate(0deg); }
      100% { transform: translate(200vw, 200vh) rotate(360deg); }
    }
    header {
      text-align: center;
      padding: 60px 20px 40px;
      background: linear-gradient(to bottom, rgba(44,31,20,0.9), rgba(74,55,38,0.7));
      border-bottom: 6px double var(--gold);
      position: relative;
      z-index: 1;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4.8rem;
      color: var(--gold);
      margin: 0;
      text-shadow: 4px 4px 12px var(--shadow), 0 0 30px rgba(212,160,23,0.5);
      letter-spacing: 6px;
    }
    .tagline {
      font-family: 'Cinzel', serif;
      font-size: 1.8rem;
      color: var(--paper);
      margin: 12px 0 0;
      font-style: italic;
      text-shadow: 2px 2px 6px var(--shadow);
    }
    #user-info {
      text-align: center;
      color: var(--gold);
      font-size: 1.4rem;
      margin: 20px 0;
      font-weight: bold;
    }
    #login, #change-password {
      max-width: 520px;
      margin: 40px auto;
      padding: 35px;
      background: rgba(139,90,43,0.18);
      border: 3px solid var(--leather);
      border-radius: 16px;
      box-shadow: 0 12px 40px var(--shadow);
      backdrop-filter: blur(6px);
    }
    input {
      width: 100%;
      max-width: 340px;
      padding: 16px;
      margin: 14px auto;
      display: block;
      background: #2c1f1f;
      border: 2px solid var(--leather);
      border-radius: 8px;
      color: var(--paper);
      font-size: 1.2rem;
      font-family: 'Almendra SC', serif;
    }
    button {
      padding: 16px 32px;
      margin: 12px;
      border: none;
      border-radius: 8px;
      font-family: 'Cinzel', serif;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover { transform: scale(1.08); box-shadow: 0 8px 20px var(--shadow); }
    #login button, #change-password button { background: var(--gold); color: #1c1200; }
    #logout { background: var(--accent-red); color: white; }
    #password-message { margin-top: 16px; font-size: 1.1rem; min-height: 1.5em; }
    #loading {
      text-align: center;
      font-size: 2.5rem;
      color: var(--gold);
      margin: 100px 0;
      font-family: 'Orbitron', sans-serif;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow { from { text-shadow: 0 0 15px var(--gold); } to { text-shadow: 0 0 40px var(--gold); } }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 40px;
      padding: 50px 30px;
      max-width: 1800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    .artist-card {
      position: relative;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s ease;
      background: rgba(60,47,47,0.7);
      border: 4px solid var(--leather);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 35px var(--shadow);
      backdrop-filter: blur(5px);
    }
    .artist-card:hover {
      transform: scale(1.12) rotate(3deg);
      box-shadow: 0 25px 60px rgba(212,160,23,0.35);
      z-index: 10;
    }
    .artist-card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-bottom: 6px double var(--gold);
    }
    .artist-card h3 {
      margin: 18px 0;
      font-family: 'Almendra SC', serif;
      font-size: 1.8rem;
      color: var(--paper);
      text-shadow: 2px 2px 6px var(--shadow);
    }
    #detail {
      max-width: 900px;
      margin: 50px auto;
      padding: 40px;
      background: rgba(60,47,47,0.9);
      border: 6px double var(--gold);
      border-radius: 20px;
      box-shadow: 0 20px 60px var(--shadow);
      backdrop-filter: blur(8px);
      display: none;
      position: relative;
      z-index: 2;
    }
    #detail h2 {
      font-family: 'Orbitron', sans-serif;
      color: var(--gold);
      font-size: 3rem;
      text-shadow: 3px 3px 10px var(--shadow);
      margin-bottom: 25px;
    }
    #spotify-link button {
      background: var(--gold);
      color: #1c1200;
      font-size: 1.6rem;
      padding: 20px 50px;
      border: 3px solid var(--leather);
      margin: 30px 0;
    }
    #presaves {
      background: rgba(245,232,199,0.1);
      padding: 30px;
      border-radius: 16px;
      border: 2px solid var(--leather);
      margin-top: 30px;
    }
    #presaves h3 {
      color: var(--gold);
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 20px;
    }
    #presaves a {
      background: var(--leather);
      color: var(--paper);
      padding: 18px;
      margin: 15px 0;
      display: block;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.3rem;
      transition: all 0.25s;
      box-shadow: 0 4px 10px var(--shadow);
    }
    #presaves a:hover { background: var(--gold); color: #1c1200; transform: translateY(-3px); }
    #presaves a.clicked { background: #555; opacity: 0.8; }
    #presaves button {
      background: var(--accent-red);
      color: white;
      padding: 12px 20px;
      margin-left: 15px;
      font-size: 1.1rem;
    }
    #admin {
      margin-top: 40px;
      padding: 35px;
      background: rgba(139,90,43,0.25);
      border: 3px dashed var(--gold);
      border-radius: 16px;
    }
    #admin h3 { color: var(--gold); font-family: 'Orbitron', sans-serif; }
    #admin input {
      width: 100%;
      max-width: 600px;
      background: #2c1f1f;
      color: var(--paper);
      border: 2px solid var(--leather);
      margin: 15px 0;
    }
    #admin button { background: var(--gold); color: #1c1200; padding: 16px 40px; font-size: 1.3rem; }
  </style>
</head>
<body>
  <div class="bg-collage" id="bg-collage"></div>

  <header>
    <h1>The Digital Outlaws</h1>
    <p class="tagline">WANTED: INDEPENDENT COUNTRY & OUTLAW MUSIC PRESAVES</p>
  </header>

  <div id="user-info"></div>

  <div id="login">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button id="logout-btn" onclick="logout()" style="display:none;">Logout</button>
  </div>

  <div id="change-password" style="display:none;">
    <h3>Change Your Password</h3>
    <input type="password" id="new-password" placeholder="New Password" />
    <input type="password" id="confirm-password" placeholder="Confirm New Password" />
    <button onclick="changePassword()">Update Password</button>
    <p id="password-message"></p>
  </div>

  <div id="loading">Rounding up the outlaws...</div>
  <div class="grid" id="artists-grid" style="display:none;"></div>

  <div id="detail">
    <button onclick="back()">← Back to outlaws</button>
    <h2 id="artist-name"></h2>
    <img id="artist-portrait" style="width:300px; height:300px; object-fit:cover; border-radius:50%; border:8px double var(--gold);" />
    <div id="spotify-link"></div>
    <h3>Presaves</h3>
    <ul id="presaves"></ul>

    <div id="admin">
      <h3>Edit Your Presaves</h3>
      <input id="new-title" placeholder="Title (e.g. New Single)" />
      <input id="new-url" placeholder="Presave URL" />
      <button onclick="addPresave()">Add Presave</button>
    </div>
  </div>

 <script>
  // Safe init - use 'sb' to avoid global conflict
  const sb = supabase.createClient(
    'https://zjtytzhrxgvahwtgpzgc.supabase.co',
    'sb_publishable_GAzdtitWzc6bQ7thArIJKA_IbGwMuQJ'
  );

  console.log('Supabase client initialized');

  let currentArtist = null;

  async function loadArtists() {
    const loading = document.getElementById('loading');
    const grid = document.getElementById('artists-grid');

    loading.style.display = 'block';
    grid.style.display = 'none';
    loading.textContent = 'Rounding up the outlaws...';

    try {
      const { data: artists, error } = await sb
        .from('artists')
        .select('*')
        .order('name');

      if (error) throw error;

      console.log(`Loaded ${artists.length} artists:`, artists);

      grid.innerHTML = artists.length === 0 
        ? '<p style="grid-column:1/-1; text-align:center; color:#d4a017; font-size:1.4rem;">No outlaws wanted yet</p>'
        : '';

      artists.forEach(artist => {
        const card = document.createElement('div');
        card.className = 'artist-card';
        card.innerHTML = `
          <img src="${artist.portrait_url || 'https://via.placeholder.com/240?text=' + encodeURIComponent(artist.name)}" alt="${artist.name}">
          <h3>${artist.name}</h3>
        `;
        card.onclick = () => showArtist(artist);
        grid.appendChild(card);
      });

      loading.style.display = 'none';
      grid.style.display = 'grid';
      document.getElementById('detail').style.display = 'none';
    } catch (err) {
      console.error('Load artists failed:', err);
      loading.textContent = 'Error: ' + (err.message || 'Unknown issue – check console (F12)');
      loading.style.color = '#ff4444';
      loading.style.fontSize = '1.5rem';
    }
  }

  // Keep your showArtist, addPresave, back, login, logout, updateUserInfo, changePassword functions
  // (copy them from your current code – no changes needed there unless you see console errors)

  // Initial load
  updateUserInfo();
</script>
</body>
</html>

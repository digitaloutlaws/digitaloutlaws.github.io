<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Digital Outlaws • Presaves</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Orbitron:wght@500;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --wood: #3c2f2f;
      --leather: #8b5a2b;
      --paper: #f5e8c7;
      --gold: #d4a017;
      --accent-red: #b22222;
      --text: #f5e8c7;
      --shadow: rgba(0,0,0,0.7);
    }
    body {
      font-family: 'IM Fell English', serif;
      background: var(--wood);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    /* Blurred random artist background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&q=60') center/cover no-repeat;
      opacity: 0.15;
      filter: blur(8px);
      z-index: -2;
    }
    header {
      text-align: center;
      padding: 50px 20px 30px;
      background: linear-gradient(to bottom, rgba(60,47,47,0.9), rgba(60,47,47,0.7));
      border-bottom: 4px double var(--gold);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      color: var(--gold);
      margin: 0;
      text-shadow: 3px 3px 8px var(--shadow), 0 0 20px rgba(212,160,23,0.4);
      letter-spacing: 4px;
    }
    .tagline {
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      color: var(--paper);
      margin-top: 10px;
      font-style: italic;
    }
    #user-info {
      text-align: center;
      color: var(--gold);
      font-weight: bold;
      margin: 15px 0;
      font-size: 1.2rem;
    }
    #login, #change-password {
      max-width: 500px;
      margin: 30px auto;
      padding: 30px;
      background: rgba(139,90,43,0.15);
      border: 2px solid var(--leather);
      border-radius: 12px;
      box-shadow: 0 10px 30px var(--shadow);
      backdrop-filter: blur(4px);
    }
    input {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      margin: 12px auto;
      display: block;
      background: #2a1f1f;
      border: 1px solid var(--leather);
      border-radius: 6px;
      color: var(--paper);
      font-size: 1.1rem;
    }
    button {
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      font-family: 'Cinzel', serif;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s;
    }
    button:hover { transform: scale(1.05); box-shadow: 0 6px 15px var(--shadow); }
    #login button, #change-password button { background: var(--gold); color: #1a0f00; }
    #logout { background: var(--accent-red); color: white; }
    #password-message { margin-top: 12px; font-size: 1rem; min-height: 1.4em; }
    #loading {
      text-align: center;
      font-size: 2rem;
      color: var(--gold);
      margin: 80px 0;
      font-family: 'Orbitron', sans-serif;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow { from { text-shadow: 0 0 10px var(--gold); } to { text-shadow: 0 0 30px var(--gold); } }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 35px;
      padding: 40px 20px;
      max-width: 1600px;
      margin: 0 auto;
    }
    .artist-card {
      position: relative;
      text-align: center;
      cursor: pointer;
      transition: transform 0.4s, box-shadow 0.4s;
      background: rgba(60,47,47,0.6);
      border: 3px solid var(--leather);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px var(--shadow);
      backdrop-filter: blur(4px);
    }
    .artist-card:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 20px 50px rgba(212,160,23,0.4);
      z-index: 10;
    }
    .artist-card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-bottom: 5px double var(--gold);
    }
    .artist-card h3 {
      margin: 15px 0;
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      color: var(--paper);
      text-shadow: 1px 1px 4px var(--shadow);
    }
    #detail {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(60,47,47,0.85);
      border: 4px double var(--gold);
      border-radius: 16px;
      box-shadow: 0 15px 50px var(--shadow);
      backdrop-filter: blur(6px);
      display: none;
    }
    #detail h2 {
      font-family: 'Orbitron', sans-serif;
      color: var(--gold);
      text-shadow: 2px 2px 8px var(--shadow);
      margin-bottom: 20px;
    }
    #spotify-link button {
      background: var(--gold);
      color: #1a0f00;
      font-size: 1.4rem;
      padding: 18px 36px;
      border: 2px solid var(--leather);
    }
    #presaves {
      background: rgba(139,90,43,0.15);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--leather);
    }
    #presaves a {
      background: var(--leather);
      color: var(--paper);
      padding: 16px;
      margin: 10px 0;
      display: block;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.2s;
    }
    #presaves a:hover { background: var(--gold); color: #1a0f00; }
    #presaves a.clicked { background: #555; opacity: 0.7; }
    #admin {
      margin-top: 30px;
      padding: 25px;
      background: rgba(139,90,43,0.2);
      border: 2px dashed var(--gold);
      border-radius: 12px;
    }
    #admin input { width: 100%; max-width: 500px; background: #2a1f1f; color: var(--paper); border: 1px solid var(--leather); }
    #admin button { background: var(--gold); color: #1a0f00; }
  </style>
</head>
<body>
  <header>
    <h1>The Digital Outlaws</h1>
    <p class="tagline">Wanted: Independent Country & Outlaw Music Presaves</p>
  </header>

  <div id="user-info"></div>

  <div id="login">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button id="logout-btn" onclick="logout()" style="display:none;">Logout</button>
  </div>

  <div id="change-password" style="display:none;">
    <h3>Change Your Password</h3>
    <input type="password" id="new-password" placeholder="New Password" />
    <input type="password" id="confirm-password" placeholder="Confirm New Password" />
    <button onclick="changePassword()">Update Password</button>
    <p id="password-message"></p>
  </div>

  <div id="loading">Rounding up the outlaws...</div>
  <div class="grid" id="artists-grid" style="display:none;"></div>

  <div id="detail">
    <button onclick="back()">← Back to outlaws</button>
    <h2 id="artist-name"></h2>
    <img id="artist-portrait" style="width:280px; height:280px; object-fit:cover; border-radius:50%; border:6px double var(--gold);" />
    <div id="spotify-link"></div>
    <h3>Presaves</h3>
    <ul id="presaves"></ul>

    <div id="admin">
      <h3>Edit Your Presaves</h3>
      <input id="new-title" placeholder="Title (e.g. New Single)" />
      <input id="new-url" placeholder="Presave URL" />
      <button onclick="addPresave()">Add Presave</button>
    </div>
  </div>

  <script>
    const sb = supabase.createClient(
      'https://zjtytzhrxgvahwtgpzgc.supabase.co',
      'sb_publishable_GAzdtitWzc6bQ7thArIJKA_IbGwMuQJ'
    );

    let currentArtist = null;

    async function loadArtists() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('artists-grid').style.display = 'none';

      const { data: artists, error } = await sb.from('artists').select('*').order('name');
      if (error) {
        console.error('Fetch error:', error);
        document.getElementById('loading').textContent = 'Error loading – check console';
        return;
      }

      const grid = document.getElementById('artists-grid');
      grid.innerHTML = artists.length === 0 ? '<p style="grid-column:1/-1;text-align:center;color:var(--gold);">No outlaws wanted yet</p>' : '';
      artists.forEach(artist => {
        const card = document.createElement('div');
        card.className = 'artist-card';
        card.innerHTML = `
          <img src="${artist.portrait_url || 'https://via.placeholder.com/240?text=' + encodeURIComponent(artist.name)}" alt="${artist.name}">
          <h3>${artist.name}</h3>
        `;
        card.onclick = () => showArtist(artist);
        grid.appendChild(card);
      });

      document.getElementById('loading').style.display = 'none';
      grid.style.display = 'grid';
      document.getElementById('detail').style.display = 'none';
    }

    async function showArtist(artist) {
      currentArtist = artist;
      document.getElementById('detail').style.display = 'block';
      document.getElementById('artists-grid').style.display = 'none';
      document.getElementById('artist-name').textContent = artist.name;
      document.getElementById('artist-portrait').src = artist.portrait_url || 'https://via.placeholder.com/280?text=' + encodeURIComponent(artist.name);

      document.getElementById('spotify-link').innerHTML = artist.spotify_url 
        ? `<a href="${artist.spotify_url}" target="_blank"><button style="margin:30px 0; padding:18px 40px; font-size:1.5rem;">Listen on Spotify →</button></a>`
        : '';

      const { data: presaves } = await sb.from('presaves').select('*').eq('artist_id', artist.id);
      const list = document.getElementById('presaves');
      list.innerHTML = presaves.length === 0 ? '<li style="color:#ccc;">No wanted presaves yet</li>' : '';
      presaves.forEach(p => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = p.url;
        a.textContent = p.title;
        a.target = '_blank';
        if (localStorage.getItem(p.url) === 'clicked') a.classList.add('clicked');
        a.onclick = () => { localStorage.setItem(p.url, 'clicked'); a.classList.add('clicked'); };
        li.appendChild(a);

        sb.auth.getUser().then(({ data: { user } }) => {
          if (user && user.id === artist.owner) {
            const delBtn = document.createElement('button');
            delBtn.textContent = 'Delete';
            delBtn.style.marginLeft = '15px';
            delBtn.style.background = var(--accent-red);
            delBtn.onclick = async () => {
              if (confirm('Bounty removed?')) {
                await sb.from('presaves').delete().eq('id', p.id);
                showArtist(artist);
              }
            };
            li.appendChild(delBtn);
          }
        });

        list.appendChild(li);
      });

      const admin = document.getElementById('admin');
      const { data: { user } } = await sb.auth.getUser();
      admin.style.display = (user && user.id === artist.owner) ? 'block' : 'none';
    }

    async function addPresave() {
      const title = document.getElementById('new-title').value.trim();
      const url = document.getElementById('new-url').value.trim();
      if (!title || !url) return alert('Fill both fields');

      const { data: { user } } = await sb.auth.getUser();
      if (!user || user.id !== currentArtist.owner) return alert("Only the owner can add bounties.");

      const { error } = await sb.from('presaves').insert({ artist_id: currentArtist.id, title, url });
      if (error) alert('Error: ' + error.message);
      else {
        document.getElementById('new-title').value = '';
        document.getElementById('new-url').value = '';
        showArtist(currentArtist);
      }
    }

    function back() {
      document.getElementById('detail').style.display = 'none';
      document.getElementById('artists-grid').style.display = 'grid';
    }

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) alert('Login failed: ' + error.message);
      else updateUserInfo();
    }

    async function logout() {
      await sb.auth.signOut();
      updateUserInfo();
    }

    async function updateUserInfo() {
      const { data: { user } } = await sb.auth.getUser();
      document.getElementById('user-info').textContent = user ? `Wanted: ${user.email} (edit your bounties)` : '';
      document.getElementById('change-password').style.display = user ? 'block' : 'none';
      document.getElementById('logout-btn').style.display = user ? 'inline-block' : 'none';
      loadArtists();
    }

    async function changePassword() {
      const newPass = document.getElementById('new-password').value.trim();
      const confirmPass = document.getElementById('confirm-password').value.trim();
      const msg = document.getElementById('password-message');

      msg.textContent = '';
      msg.style.color = var(--accent-red);

      if (!newPass || !confirmPass) return msg.textContent = 'Fill both fields';
      if (newPass !== confirmPass) return msg.textContent = 'Passwords do not match';
      if (newPass.length < 8) return msg.textContent = 'Password must be at least 8 characters';

      msg.textContent = 'Updating bounty...';
      msg.style.color = var(--paper);

      const { error } = await sb.auth.updateUser({ password: newPass });

      if (error) {
        msg.textContent = 'Error: ' + error.message;
      } else {
        msg.textContent = 'Password changed! Logging out — sign in with new credentials.';
        msg.style.color = var(--gold);
        await sb.auth.signOut();
        updateUserInfo();
      }

      document.getElementById('new-password').value = '';
      document.getElementById('confirm-password').value = '';
    }

    // Initial load
    updateUserInfo();
  </script>
</body>
</html>

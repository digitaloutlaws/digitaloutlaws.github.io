<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Digital Outlaws • Spotify Presaves</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d0d0d;
      --card-bg: #1a1a1a;
      --green: #1DB954;
      --green-dark: #14833b;
      --text: #e0e0e0;
      --accent: #ff6b6b;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, #0a1f0a 100%);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
      background: rgba(0,0,0,0.6);
      border-bottom: 1px solid #333;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      color: var(--green);
      margin: 0;
      text-shadow: 0 0 20px rgba(29,185,84,0.6);
    }
    .tagline {
      font-size: 1.3rem;
      color: #aaa;
      margin-top: 8px;
    }
    #user-info {
      text-align: center;
      color: var(--green);
      font-weight: bold;
      margin: 10px 0;
    }
    #login, #change-password {
      text-align: center;
      margin: 20px auto;
      max-width: 500px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    input {
      width: 220px;
      padding: 12px;
      margin: 8px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #222;
      color: white;
      font-size: 1rem;
    }
    button {
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.4); }
    #login button, #change-password button { background: var(--green); color: black; }
    #logout { background: #444; color: white; }
    #password-message { font-size: 0.95rem; margin-top: 10px; min-height: 1.2em; }
    #loading {
      text-align: center;
      font-size: 1.4rem;
      color: var(--green);
      margin: 60px 0;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0%,100% { opacity: 0.6; } 50% { opacity: 1; } }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 0 20px 40px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .artist-card {
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    .artist-card:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 40px rgba(29,185,84,0.3);
    }
    .artist-card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-bottom: 4px solid var(--green);
    }
    .artist-card h3 {
      margin: 12px 0;
      font-size: 1.3rem;
      color: var(--text);
    }
    #detail {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      display: none;
    }
    #detail h2 { color: var(--green); }
    #spotify-link button {
      background: var(--green);
      color: black;
      font-size: 1.3rem;
      padding: 16px 32px;
    }
    #presaves a {
      background: var(--green-dark);
      transition: background 0.2s;
    }
    #presaves a:hover { background: var(--green); }
    #presaves a.clicked { background: #555; }
    #admin {
      margin-top: 30px;
      padding: 20px;
      background: #1a2a1a;
      border-radius: 12px;
      border: 1px solid var(--green);
    }
    #admin input { width: 100%; max-width: 400px; }
    #admin button { background: var(--green); color: black; }
  </style>
</head>
<body>
  <header>
    <h1>The Digital Outlaws</h1>
    <p class="tagline">Independent country & outlaw music presaves</p>
  </header>

  <div id="user-info"></div>

  <div id="login">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button id="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div id="change-password" style="display:none;">
    <h3>Change Your Password</h3>
    <input type="password" id="new-password" placeholder="New Password" />
    <input type="password" id="confirm-password" placeholder="Confirm New Password" />
    <button onclick="changePassword()">Update Password</button>
    <p id="password-message"></p>
  </div>

  <div id="loading">Loading outlaws...</div>
  <div class="grid" id="artists-grid" style="display:none;"></div>

  <div id="detail">
    <button onclick="back()">← Back to outlaws</button>
    <h2 id="artist-name"></h2>
    <img id="artist-portrait" style="width:240px; height:240px; object-fit:cover; border-radius:50%; border:4px solid var(--green);" />
    <div id="spotify-link"></div>
    <h3>Presaves</h3>
    <ul id="presaves"></ul>

    <div id="admin">
      <h3>Edit Your Presaves</h3>
      <input id="new-title" placeholder="Title (e.g. New Single)" />
      <input id="new-url" placeholder="Presave URL" />
      <button onclick="addPresave()">Add Presave</button>
    </div>
  </div>

  <script>
    const sb = supabase.createClient(
      'https://zjtytzhrxgvahwtgpzgc.supabase.co',
      'sb_publishable_GAzdtitWzc6bQ7thArIJKA_IbGwMuQJ'
    );

    let currentArtist = null;

    async function loadArtists() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('artists-grid').style.display = 'none';

      const { data: artists, error } = await sb.from('artists').select('*').order('name');
      if (error) {
        console.error('Fetch error:', error);
        document.getElementById('loading').textContent = 'Error loading outlaws – check console';
        return;
      }

      const grid = document.getElementById('artists-grid');
      grid.innerHTML = artists.length === 0 ? '<p style="grid-column:1/-1;text-align:center;color:#aaa;">No outlaws yet</p>' : '';
      artists.forEach(artist => {
        const card = document.createElement('div');
        card.className = 'artist-card';
        card.innerHTML = `
          <img src="${artist.portrait_url || 'https://via.placeholder.com/220?text=' + encodeURIComponent(artist.name)}" alt="${artist.name}">
          <h3>${artist.name}</h3>
        `;
        card.onclick = () => showArtist(artist);
        grid.appendChild(card);
      });

      document.getElementById('loading').style.display = 'none';
      grid.style.display = 'grid';
    }

    async function showArtist(artist) {
      currentArtist = artist;
      document.getElementById('detail').style.display = 'block';
      document.getElementById('artists-grid').style.display = 'none';
      document.getElementById('artist-name').textContent = artist.name;
      document.getElementById('artist-portrait').src = artist.portrait_url || 'https://via.placeholder.com/240?text=' + encodeURIComponent(artist.name);

      document.getElementById('spotify-link').innerHTML = artist.spotify_url 
        ? `<a href="${artist.spotify_url}" target="_blank"><button style="margin:20px 0; padding:16px 32px; font-size:1.3em;">Listen on Spotify ↗</button></a>`
        : '';

      const { data: presaves } = await sb.from('presaves').select('*').eq('artist_id', artist.id);
      const list = document.getElementById('presaves');
      list.innerHTML = presaves.length === 0 ? '<li style="color:#aaa;">No presaves yet</li>' : '';
      presaves.forEach(p => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = p.url;
        a.textContent = p.title;
        a.target = '_blank';
        if (localStorage.getItem(p.url) === 'clicked') a.classList.add('clicked');
        a.onclick = () => { localStorage.setItem(p.url, 'clicked'); a.classList.add('clicked'); };
        li.appendChild(a);

        sb.auth.getUser().then(({ data: { user } }) => {
          if (user && user.id === artist.owner) {
            const delBtn = document.createElement('button');
            delBtn.textContent = 'Delete';
            delBtn.style.marginLeft = '10px';
            delBtn.style.background = '#ff4444';
            delBtn.onclick = async () => {
              if (confirm('Delete this presave?')) {
                await sb.from('presaves').delete().eq('id', p.id);
                showArtist(artist);
              }
            };
            li.appendChild(delBtn);
          }
        });

        list.appendChild(li);
      });

      const admin = document.getElementById('admin');
      const { data: { user } } = await sb.auth.getUser();
      admin.style.display = (user && user.id === artist.owner) ? 'block' : 'none';
    }

    async function addPresave() {
      const title = document.getElementById('new-title').value.trim();
      const url = document.getElementById('new-url').value.trim();
      if (!title || !url) return alert('Fill both fields');

      const { data: { user } } = await sb.auth.getUser();
      if (!user || user.id !== currentArtist.owner) return alert("Only the owner can add presaves.");

      const { error } = await sb.from('presaves').insert({ artist_id: currentArtist.id, title, url });
      if (error) alert('Error: ' + error.message);
      else {
        document.getElementById('new-title').value = '';
        document.getElementById('new-url').value = '';
        showArtist(currentArtist);
      }
    }

    function back() {
      document.getElementById('detail').style.display = 'none';
      document.getElementById('artists-grid').style.display = 'grid';
    }

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) alert('Login failed: ' + error.message);
      else updateUserInfo();
    }

    async function logout() {
      await sb.auth.signOut();
      updateUserInfo();
    }

    async function updateUserInfo() {
      const { data: { user } } = await sb.auth.getUser();
      document.getElementById('user-info').textContent = user ? `Logged in as ${user.email} (edit your presaves)` : '';
      document.getElementById('change-password').style.display = user ? 'block' : 'none';
      document.getElementById('logout-btn').style.display = user ? 'inline-block' : 'none';
      loadArtists();
    }

    async function changePassword() {
      const newPass = document.getElementById('new-password').value.trim();
      const confirmPass = document.getElementById('confirm-password').value.trim();
      const msg = document.getElementById('password-message');

      msg.textContent = '';
      msg.style.color = '#ff6b6b';

      if (!newPass || !confirmPass) return msg.textContent = 'Fill both fields';
      if (newPass !== confirmPass) return msg.textContent = 'Passwords do not match';
      if (newPass.length < 8) return msg.textContent = 'Password must be at least 8 characters';

      msg.textContent = 'Updating...';
      msg.style.color = '#fff';

      const { error } = await sb.auth.updateUser({ password: newPass });

      if (error) {
        msg.textContent = 'Error: ' + error.message;
      } else {
        msg.textContent = 'Password updated! Logging out — please sign in again.';
        msg.style.color = '#1DB954';
        await sb.auth.signOut();
        updateUserInfo();
      }

      document.getElementById('new-password').value = '';
      document.getElementById('confirm-password').value = '';
    }

    // Initial load
    updateUserInfo();
  </script>
</body>
</html>
